<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org"
    th:replace="navigation :: Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <title th:text="${title}"></title>
    </head>
    <body>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div
                        class="col-lg-6 col-md-6 container justify-content-center card">
                        <h1 class="mt-3 text-center" th:text="${heading}"></h1>
                        <div class="card-body">
                            <form th:action="@{/save-form}"
                                th:object="${student}" method="post">
                                <div class="form-group">
                                    <input type="number" name="id" hidden
                                        class="form-control"
                                        th:value="${student.id}">
                                    <label for="name">Student Name</label>
                                    <input
                                        th:value="${student!=null? student.name: null}"
                                        required class="form-control"
                                        type="text" id="name" name="name"
                                        placeholder="Enter Student Name">
                                    <label for="fatherName">Father's Name</label>
                                    <input
                                        th:value="${student!=null? student.fatherName: null}"
                                        required class="form-control"
                                        type="text" id="fatherName"
                                        name="fatherName"
                                        placeholder="Enter Father's Name">
                                    <label for="motherName">Mother's Name</label>
                                    <input
                                        th:value="${student!=null? student.motherName: null}"
                                        required class="form-control"
                                        type="text" id="motherName"
                                        name="motherName"
                                        placeholder="Enter Mother's Name">
                                    <label for="email">Email</label>
                                    <input
                                        th:value="${student!=null? student.email: null}"
                                        class="form-control" type="email"
                                        id="email" name="email"
                                        placeholder="Enter Email">
                                    <label for="phone">Phone No.</label>
                                    <input
                                        th:value="${student!=null? student.phone: null}"
                                        class="form-control" type="text"
                                        id="phone" name="phone"
                                        placeholder="Enter Phone No.">
                                </div>
                                <div class="box-footer">
                                    <button type="submit"
                                        class="btn btn-primary"
                                        th:text="${btnValue}"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
